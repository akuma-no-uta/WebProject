<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar và Chức Vụ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .name {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .position {
            font-size: 14px;
            color: #666;
        }

        /* Hover effect */
        .box:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Box 1 - Cristiano Ronaldo -->
        <div class="box">
            <div class="avatar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e0/Cristiano_Ronaldo_2018.jpg" alt="Cristiano Ronaldo">
            </div>
            <div class="name">Cristiano Ronaldo</div>
            <div class="position">Tiến sĩ</div>
        </div>

        <!-- Box 2 - Bruno Fernandes -->
        <div class="box">
            <div class="avatar">
                <img src="../img/Bruno.png" alt="Bruno Fernandes">
            </div>
            <div class="name">Bruno Fernandes</div>
            <div class="position">Thạc sĩ</div>
        </div>

        <!-- Box 3 - Marcus Rashford -->
        <div class="box">
            <div class="avatar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/22/Marcus_Rashford_2021.jpg" alt="Marcus Rashford">
            </div>
            <div class="name">Marcus Rashford</div>
            <div class="position">Cử nhân</div>
        </div>

        <!-- Box 4 - Paul Pogba -->
        <div class="box">
            <div class="avatar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6d/Paul_Pogba_2021.jpg" alt="Paul Pogba">
            </div>
            <div class="name">Paul Pogba</div>
            <div class="position">Thạc sĩ</div>
        </div>

        <!-- Box 5 - Jadon Sancho -->
        <div class="box">
            <div class="avatar">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Jadon_Sancho_2021.jpg" alt="Jadon Sancho">
            </div>
            <div class="name">Jadon Sancho</div>
            <div class="position">Cử nhân</div>
        </div>
    </div>

</body>
</html>
