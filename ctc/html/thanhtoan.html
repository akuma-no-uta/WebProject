<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=credit_card" />
    <title>Document</title>
    <link rel="stylesheet" href="../thanhtoan.css">
</head>
<body>
    <section class="h-100 h-custom" style="background-color: #f3b53b;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px; background-color: #fbf6dc;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                                <!-- Phần giỏ hàng (chiếm 8 cột) -->
                                <div class="col-lg-8">
                                    <div class="p-5">
                                        <h1 class="fw-bold mb-0">Food Cart</h1>
                                        <!-- Danh sách sản phẩm -->
                                        <div class="d-flex justify-content-between align-items-center mb-0">
                                            <h5 class="fw-bold mb-0">Contact</h5>
                                            <a class="mb-0 text-muted" href="#">Log in</a>
                                        </div>
                                        <div class="mb-4">
                                            <div data-mdb-input-init class="form-outline">
                                              <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                                              <label class="form-label" for="email">Enter your mail</label>
                                            </div>
                                        </div>
                                        <h5 class="text-uppercase fw-bold mb-3">Delivery</h5>

                                        <div class="mb-4 pb-2 ">
                                            <select class="form-select" aria-label="Default select example">
                                              <option selected>Country</option>
                                              <option value="1">Standard-Delivery- €5.00</option>
                                              <option value="2">Fast-Delivery- €10.00</option>
                                              <option value="3">Priority- €20.00</option>
                                            </select>
                                          </div>
                                          <div class="d-flex align-items-center mb-4">
                                            <input class="mb-0 form-control form-control-lg w-100 me-3" type="text" id="firstname" class="form-control form-control-lg" placeholder="First Name">    
                                            <input class="mb-0 form-control form-control-lg w-100 me-3" type="text" id="lastname" class="form-control form-control-lg" placeholder="Last Name">
                                        </div>
                                        <div class="mb-4">
                                            <div data-mdb-input-init class="form-outline" >
                                              <input type="text" id="address" class="form-control form-control-lg" placeholder="Address"/>
                                            </div>
                                        </div>
                                        <div class="d-flex align-items-center mb-4">
                                            <select class="form-select-lg w-100 me-3" aria-label="Default select example"   style="border: none;">
                                                <option selected>City</option>
                                                <option value="1">Standard-Delivery- €5.00</option>
                                                <option value="2">Fast-Delivery- €10.00</option>
                                                <option value="3">Priority- €20.00</option>
                                              </select>
                                            <input class="mb-0 form-control form-control-lg w-100 me-3" type="text" id="postalcode" class="form-control form-control-lg" placeholder="Postal Code(Optional)">
                                        </div>
                                        <div class="mb-4">
                                            <div data-mdb-input-init class="form-outline" >
                                              <input type="text" id="phone" class="form-control form-control-lg" placeholder="phone"/>
                                            </div>
                                        </div>
                                        <div class="input-group custom-input mb-4">
                                            <span class="input-group-text">International Shipping</span>
                                            <input type="text" class="form-control text-end" value="₹18.00" readonly>
                                        </div>
                                          <div class="card border-warning mb-3" style="border-radius: 8px; background-color: #fff6ee;">
                                            <div class="card-header d-flex justify-content-between align-items-center border-warning"
                                                 style="background-color: #f3b53b; border-radius: 8px 8px 0 0;">
                                              <span class="fw-bold">Credit card</span>
                                              <span class="material-symbols-outlined">
                                                credit_card
                                                </span>
                                            </div>
                                            <div class="card-body">
                                              <div class="mb-3 position-relative">
                                                <input type="text" class="form-control border-warning" placeholder="Card number">
                                                <i class="fas fa-lock position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);"></i>
                                              </div>
                                              
                                              <div class="row">
                                                <div class="col-md-6 mb-3">
                                                  <input type="text" class="form-control" placeholder="Expiration date (MM / YY)">
                                                </div>
                                                <div class="col-md-6 mb-3 position-relative">
                                                  <input type="text" class="form-control" placeholder="Security code">
                                                  <i class="fas fa-question-circle position-absolute" style="top: 50%; right: 10px; transform: translateY(-50%);"></i>
                                                </div>
                                              </div>
                                              
                                              <div class="mb-3">
                                                <input type="text" class="form-control" placeholder="Name on card">
                                              </div>
                                              
                                              <div class="form-check d-flex align-items-center">
                                                <input class="form-check-input border-warning bg-warning me-2" type="checkbox" id="billingAddress" checked>
                                                <label class="form-check-label fw-bold" for="billingAddress">
                                                  Use shipping address as billing address
                                                </label>
                                              </div>
                                          </div>
                                        </div>
                                        <div class="d-grid">
                                            <button class="btn btn-warning fw-bold fs-5" type="button">Pay Now</button>
                                          </div>
                                    </div>
                                </div>
                            
                                <!-- Phần tổng hợp đơn hàng (chiếm 4 cột) -->
                                <div class="col-lg-4" style="background-color: #fbf6dc;">   
                                    <div class="p-5">
                                        <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <div class="d-flex align-items-center">
                                                <img src="https://via.placeholder.com/50" alt="Flying Ninja" class="me-2">
                                                <div>
                                                    <p style="font-weight: bold;" class="mb-0">Flying Ninja</p>
                                                    <small>amount: 3</small>
                                                </div>
                                            </div>
                                            <span class="badge bg-secondary">2</span>
                                            <p class="mb-0">$200.00</p>
                                        </div>
                                        <hr>
                                        <div class="d-flex justify-content-between">
                                            <p>Subtotal</p>
                                            <p>$200.00</p>
                                        </div>
                                        <div class="d-flex justify-content-between">
                                            <p>Shipping</p>
                                            <p>$18.00</p>
                                        </div>
                                        <hr>
                                        <div class="d-flex justify-content-between">
                                            <h5>Total</h5>
                                            <h5>INR $218.00</h5>
                                        </div>
                                    </div>  
                                        <!-- Tổng tiền, phương thức giao hàng, mã giảm giá -->
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    
</body>
</html>
