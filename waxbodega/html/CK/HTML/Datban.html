<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Bàn</title>
    <link rel="stylesheet" href="../CSS/css.css">
</head>
<body>
    <div class="wrapper">
        <div class="ad-box">
            <img src="https://liquipedia.net/commons/images/0/0c/WR_Infobox_Aatrox.jpeg" alt="Quảng cáo" class="ad-image">
        </div>
        
        <div class="container">
            <div class="booking-box">
                <h2>Đặt bàn</h2>
                <input type="text" placeholder="Nhập tên của bạn">
                <input type="text" placeholder="Số điện thoại">
                
                <label>Chọn nhà hàng</label>
                <select>
                    <option>địa chỉ 1</option>
                    <option>địa chỉ 2</option>
                    <option>địa chỉ 3</option>
                </select>
                
                <label>Ngày đặt</label>
                <input type="date">
                
                <label>Khung giờ</label>
                <div class="time-slots">
                    <button>10:00</button> <button>10:30</button> <button>11:00</button>
                    <button>11:30</button> <button>12:00</button> <button>12:30</button>
                    <button>13:00</button> <button>13:30</button> <button>14:00</button>
                    <button>14:30</button> <button>15:00</button> <button>15:30</button>
                    <button>16:00</button> <button>16:30</button> <button>17:00</button>
                    <button>17:30</button> <button>18:00</button> <button>18:30</button>
                    <button>19:00</button> <button>19:30</button> <button>20:00</button>
                    <button>20:30</button> <button>21:00</button> <button>21:30</button>
                    <button>22:00</button>
                </div>
                
                <label>Số khách</label>
                <select>
                    <option>1 chỗ ngồi</option>
                    <option>2 chỗ ngồi</option>
                    <option>3 chỗ ngồi</option>
                    <option>4 chỗ ngồi</option>
                </select>
                
                <label>Loại bàn</label>
                <select>
                    <option>Không có yêu cầu</option>
                    <option>Bàn gần cửa sổ</option>
                    <option>Bàn VIP</option>
                </select>
                
                <input type="text" placeholder="Ghi chú yêu cầu">
                <button class="submit-btn"> Đặt bàn</button>
            </div>
        </div>

        <div class="ad-box"></div>
    </div>

    <div class="gif-container">
        <img src="https://media.tenor.com/8RXJiR609CMAAAAi/alistar-league-of-legends.gif" alt="Character GIF">
    </div>
</body>

</html>
